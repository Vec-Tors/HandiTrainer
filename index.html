<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="https://github.com/Vec-Tors/">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>HandiTrainer</title>
        
        <link rel="stylesheet/less" type="text/css" href="style.less">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.1/less.min.js"></script>       
        <script src="https://unpkg.com/txtgen@2.2.8/dist/txtgen.min.js"></script>
        
    </head>

    <h1 class="title">HandiTrainer</h1>
    <div class="center">
        <div><b>Current difficulty:</b> <div id="difficulty" style="display: inline;">Loading...</div></div>
    </div>
    <br><br><br>
    <div class="center">
        <div class="timer">
            <div class="timer-seconds"><span id="timer-seconds">0</span><span id="timer-text"> seconds</span><br><button id="timer-start" onclick="startTimer();">Start</button></div>
            <br>
            <!--<div id="timer-text">0 seconds</div>-->
        </div>
        <br>
        <p class="keyhint" style="text-align: left;">Press <span class="negative">BACKSPACE</span> to go back to the previous line</p>
        <div id="challenge-text">
            <!-- Text -->
            <p class="challenge-text" style="text-align: center;">...</p>
        </div>
        <p class="keyhint" style="text-align: right;">Press <span class="positive">ENTER</span> or <span class="positive">SPACE</span> to proceed to the next line</p>
    
        <br>

        <div id="completion-prompt">
            <button id="completion-prompt-continue" onclick="increaseDifficulty();">Next level</button>
            <button id="completion-prompt-retry" onclick="restartLevel();">Retry</button>
        </div>
    
    </div>
    
    <audio id="ding">
        <!-- For when the timer ends -->
        <source src="audio/ding.mp3" type="audio/mp3">
        <source src="audio/ding.ogg" type="audio/ogg">
        <source src="audio/ding.wav" type="audio/wav">
    </audio>

    <script src="main.js"></script>
</html>
